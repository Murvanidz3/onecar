<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Helper ğŸš—</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #121212; color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .container { max-width: 600px; width: 100%; background: #1e1e1e; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h1 { text-align: center; color: #FF9800; margin-bottom: 5px; }
        .subtitle { text-align: center; color: #888; margin-bottom: 30px; font-size: 14px; }
        
        input { width: 100%; padding: 12px; margin-top: 5px; background: #2d2d2d; border: 1px solid #444; color: #fff; border-radius: 8px; box-sizing: border-box; font-size: 16px; text-align: center; letter-spacing: 1px; }
        input:focus { outline: none; border-color: #FF9800; }
        
        button { width: 100%; padding: 12px; border: none; background: #FF9800; color: white; font-size: 16px; font-weight: bold; border-radius: 8px; cursor: pointer; transition: 0.3s; margin-top: 15px; }
        button:hover { background: #F57C00; }

        /* áƒ¨áƒ”áƒ“áƒ”áƒ’áƒ”áƒ‘áƒ˜áƒ¡ áƒ‘áƒšáƒáƒ™áƒ˜ */
        #result { margin-top: 30px; display: none; }
        .car-title { font-size: 18px; font-weight: bold; text-align: center; margin-bottom: 15px; }
        
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .info-item { background: #252525; padding: 10px; border-radius: 8px; text-align: center; border: 1px solid #333; }
        .info-label { display: block; font-size: 12px; color: #888; }
        .info-val { display: block; font-size: 14px; font-weight: bold; color: #fff; }

        .gallery { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .gallery img { width: 100%; border-radius: 8px; border: 1px solid #444; }

        .loader { border: 4px solid #333; border-top: 4px solid #FF9800; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 30px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .error-msg { color: #ff4444; text-align: center; margin-top: 20px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>VIN History ğŸ‡ºğŸ‡¸</h1>
    <p class="subtitle">áƒœáƒáƒ®áƒ” áƒáƒ£áƒ¥áƒªáƒ˜áƒáƒœáƒ˜áƒ¡ áƒ¤áƒáƒ¢áƒáƒ”áƒ‘áƒ˜ áƒ“áƒ áƒ˜áƒ¡áƒ¢áƒáƒ áƒ˜áƒ</p>

    <label style="color:#bbb; font-size:12px; margin-left:5px;">áƒ¨áƒ”áƒ˜áƒ§áƒ•áƒáƒœáƒ” VIN áƒ™áƒáƒ“áƒ˜:</label>
    <input type="text" id="vinInput" placeholder="áƒ›áƒáƒ’: 5UXWN9C59H0...">
    <button onclick="checkVin()">áƒ›áƒáƒ«áƒ”áƒ‘áƒœáƒ ğŸ”</button>

    <div class="loader" id="loader"></div>
    <div class="error-msg" id="errorMsg"></div>

    <div id="result">
        <div class="car-title" id="carTitle">BMW X5 2017</div>
        
        <div class="info-grid">
            <div class="info-item">
                <span class="info-label">áƒ’áƒáƒ áƒ‘áƒ”áƒœáƒ˜</span>
                <span class="info-val" id="valOdo">--</span>
            </div>
            <div class="info-item">
                <span class="info-label">áƒ“áƒáƒ–áƒ˜áƒáƒœáƒ”áƒ‘áƒ</span>
                <span class="info-val" id="valDamage" style="color: #ff4444;">--</span>
            </div>
            <div class="info-item">
                <span class="info-label">áƒ«áƒ áƒáƒ•áƒ˜</span>
                <span class="info-val" id="valEngine">--</span>
            </div>
        </div>

        <div class="gallery" id="gallery">
            </div>
    </div>
</div>

<script>
    async function checkVin() {
        const vin = document.getElementById('vinInput').value.trim();
        if(vin.length < 10) { alert("VIN áƒ™áƒáƒ“áƒ˜ áƒáƒ áƒáƒ¡áƒ¬áƒáƒ áƒ˜áƒ!"); return; }

        // UI Reset
        document.getElementById('loader').style.display = 'block';
        document.getElementById('result').style.display = 'none';
        document.getElementById('errorMsg').style.display = 'none';
        document.getElementById('gallery').innerHTML = '';

        try {
            const response = await fetch('/check_vin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ vin: vin })
            });
            const data = await response.json();
            
            document.getElementById('loader').style.display = 'none';

            if (data.error) {
                document.getElementById('errorMsg').innerText = data.error;
                document.getElementById('errorMsg').style.display = 'block';
                return;
            }

            // áƒ›áƒáƒœáƒáƒªáƒ”áƒ›áƒ”áƒ‘áƒ˜áƒ¡ áƒ¨áƒ”áƒ•áƒ¡áƒ”áƒ‘áƒ
            document.getElementById('result').style.display = 'block';
            document.getElementById('carTitle').innerText = data.title;
            
            document.getElementById('valOdo').innerText = data.info.odometer || "áƒ£áƒªáƒœáƒáƒ‘áƒ˜áƒ";
            document.getElementById('valDamage').innerText = data.info.damage || "áƒ£áƒªáƒœáƒáƒ‘áƒ˜áƒ";
            document.getElementById('valEngine').innerText = data.info.engine || "áƒ£áƒªáƒœáƒáƒ‘áƒ˜áƒ";

            // áƒ¤áƒáƒ¢áƒáƒ”áƒ‘áƒ˜áƒ¡ áƒ©áƒáƒ›áƒáƒ¢áƒ”áƒ‘áƒ
            const gallery = document.getElementById('gallery');
            data.images.forEach(imgSrc => {
                const img = document.createElement('img');
                img.src = imgSrc;
                gallery.appendChild(img);
            });

        } catch (error) {
            console.error(error);
            document.getElementById('loader').style.display = 'none';
            alert("áƒ¡áƒ”áƒ áƒ•áƒ”áƒ áƒ˜áƒ¡ áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ!");
        }
    }
</script>

</body>
</html>
