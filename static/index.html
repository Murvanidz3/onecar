<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #121212; color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { max-width: 600px; width: 100%; background: #1e1e1e; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h1 { text-align: center; color: #4CAF50; }
        label { display: block; margin-top: 15px; color: #bbb; }
        textarea, input { width: 100%; padding: 10px; margin-top: 5px; background: #2d2d2d; border: 1px solid #444; color: #fff; border-radius: 5px; box-sizing: border-box;}
        button { width: 100%; margin-top: 20px; padding: 15px; background: #4CAF50; border: none; color: white; font-size: 18px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #45a049; }
        #result { margin-top: 20px; padding: 20px; background: #252525; border-radius: 10px; display: none; }
        .score { font-size: 24px; font-weight: bold; text-align: center; display: block; margin-bottom: 10px; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #4CAF50; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h1>Auto Detector AI ğŸ•µï¸â€â™‚ï¸</h1>
    <p style="text-align: center; color: #888;">áƒ¨áƒ”áƒáƒ›áƒáƒ¬áƒ›áƒ” áƒ›áƒáƒœáƒ¥áƒáƒœáƒ áƒ¢áƒ§áƒ£áƒ˜áƒšáƒ”áƒ‘áƒ–áƒ” 5 áƒ¬áƒáƒ›áƒ¨áƒ˜</p>

    <label>áƒ’áƒáƒœáƒªáƒ®áƒáƒ“áƒ”áƒ‘áƒ˜áƒ¡ áƒáƒ¦áƒ¬áƒ”áƒ áƒ (MyAuto):</label>
    <textarea id="myauto" rows="4" placeholder="áƒ›áƒáƒ’: áƒ˜áƒ“áƒ”áƒáƒšáƒ£áƒ áƒ˜, áƒ©áƒáƒ›áƒáƒ•áƒ˜áƒ“áƒ áƒ“áƒáƒ£áƒ áƒ¢áƒ§áƒ›áƒ”áƒšáƒ˜..."></textarea>

    <label>áƒ áƒ”áƒáƒšáƒ£áƒ áƒ˜ áƒ˜áƒ¡áƒ¢áƒáƒ áƒ˜áƒ (VIN/Auction):</label>
    <textarea id="history" rows="4" placeholder="áƒ›áƒáƒ’: Copart: Front End damage, Airbags deployed..."></textarea>

    <label>áƒ¤áƒáƒ¡áƒ˜ ($):</label>
    <input type="number" id="price" placeholder="8500">

    <button onclick="analyze()">áƒ¨áƒ”áƒáƒ›áƒáƒ¬áƒ›áƒ” áƒáƒ®áƒšáƒ ğŸš€</button>

    <div class="loader" id="loader"></div>

    <div id="result">
        <span class="score" id="scoreVal"></span>
        <h3 id="verdict" style="text-align: center;"></h3>
        <p id="analysis" style="line-height: 1.6;"></p>
    </div>
</div>

<script>
    async function analyze() {
        const myauto = document.getElementById('myauto').value;
        const history = document.getElementById('history').value;
        const price = document.getElementById('price').value;
        
        if(!myauto || !history || !price) { alert("áƒ¨áƒ”áƒáƒ•áƒ¡áƒ” áƒ§áƒ•áƒ”áƒšáƒ áƒ•áƒ”áƒšáƒ˜!"); return; }

        document.getElementById('loader').style.display = 'block';
        document.getElementById('result').style.display = 'none';

        try {
            const response = await fetch('/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ myauto_text: myauto, vin_history_text: history, price: parseInt(price) })
            });
            
            const data = await response.json();
            
            document.getElementById('loader').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            
            // áƒ¤áƒ”áƒ áƒ”áƒ‘áƒ˜áƒ¡ áƒ¨áƒ”áƒªáƒ•áƒšáƒ áƒ¥áƒ£áƒšáƒ˜áƒ¡ áƒ›áƒ˜áƒ®áƒ”áƒ“áƒ•áƒ˜áƒ—
            const score = data.score || 0;
            const color = score < 40 ? '#ff4444' : (score < 70 ? '#ffbb33' : '#00C851');
            
            document.getElementById('scoreVal').innerHTML = `áƒœáƒ“áƒáƒ‘áƒ˜áƒ¡ áƒ áƒ”áƒ˜áƒ¢áƒ˜áƒœáƒ’áƒ˜: <span style="color:${color}">${score}/100</span>`;
            document.getElementById('verdict').innerText = data.verdict;
            document.getElementById('analysis').innerText = data.analysis;

        } catch (error) {
            console.error(error);
            alert("áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ! áƒ¡áƒªáƒáƒ“áƒ”áƒ— áƒ—áƒáƒ•áƒ˜áƒ“áƒáƒœ.");
            document.getElementById('loader').style.display = 'none';
        }
    }
</script>

</body>
</html>
