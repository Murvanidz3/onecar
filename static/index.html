        label { display: block; margin-top: 15px; color: #bbb; font-weight: bold; }

        /* áƒ¨áƒ”áƒ“áƒ”áƒ’áƒ”áƒ‘áƒ˜áƒ¡ áƒ‘áƒšáƒáƒ™áƒ˜ */
        #result { margin-top: 30px; padding: 25px; background: #252525; border-radius: 12px; display: none; border: 1px solid #333; }

</head>
<body>

<div class="container">
    <h1>Auto Detector AI ğŸ•µï¸â€â™‚ï¸</h1>
    <p class="subtitle">áƒ’áƒáƒ˜áƒ’áƒ” áƒ¡áƒ˜áƒ›áƒáƒ áƒ—áƒšáƒ” áƒ›áƒáƒœáƒ¥áƒáƒœáƒ˜áƒ¡ áƒ¨áƒ”áƒ¡áƒáƒ®áƒ”áƒ‘ 5 áƒ¬áƒáƒ›áƒ¨áƒ˜</p>

    <label>ğŸ“œ áƒ’áƒáƒœáƒªáƒ®áƒáƒ“áƒ”áƒ‘áƒ˜áƒ¡ áƒáƒ¦áƒ¬áƒ”áƒ áƒ (MyAuto):</label>
    <textarea id="myauto" rows="4" placeholder="áƒ©áƒáƒáƒ™áƒáƒáƒ˜áƒ áƒ” áƒ¢áƒ”áƒ¥áƒ¡áƒ¢áƒ˜ áƒ’áƒáƒœáƒªáƒ®áƒáƒ“áƒ˜áƒ“áƒáƒœ... (áƒ›áƒáƒ’: áƒ˜áƒ“áƒ”áƒáƒšáƒ£áƒ áƒ˜, áƒ©áƒáƒ›áƒáƒ•áƒ˜áƒ“áƒ áƒ“áƒáƒ£áƒ áƒ¢áƒ§áƒ›áƒ”áƒšáƒ˜)"></textarea>

    <label>ğŸŒªï¸ áƒ áƒ”áƒáƒšáƒ£áƒ áƒ˜ áƒ˜áƒ¡áƒ¢áƒáƒ áƒ˜áƒ (VIN/Auction):</label>
    <textarea id="history" rows="4" placeholder="áƒ©áƒáƒáƒ™áƒáƒáƒ˜áƒ áƒ” áƒ áƒ”áƒáƒšáƒ£áƒ áƒ˜ áƒ˜áƒ¡áƒ¢áƒáƒ áƒ˜áƒ... (áƒ›áƒáƒ’: Copart: Front End damage, Airbags deployed)"></textarea>

    <label>ğŸ’° áƒ¤áƒáƒ¡áƒ˜ ($):</label>
    <input type="number" id="price" placeholder="áƒ›áƒáƒ’: 8500">

    <button onclick="analyze()">áƒ¨áƒ”áƒáƒ›áƒáƒ¬áƒ›áƒ” áƒáƒ®áƒšáƒ ğŸš€</button>

    <div class="loader" id="loader"></div>

    <div id="result">
        <div class="score-box">
            <span class="score-label">áƒœáƒ“áƒáƒ‘áƒ˜áƒ¡ áƒ áƒ”áƒ˜áƒ¢áƒ˜áƒœáƒ’áƒ˜</span>
            <span class="score-val" id="scoreVal">--</span>
        </div>
        <h3 class="verdict" id="verdict"></h3>
        <p class="analysis" id="analysis"></p>
    </div>
</div>

<script>
    async function analyze() {
        const myauto = document.getElementById('myauto').value;
        const history = document.getElementById('history').value;
        const price = document.getElementById('price').value;
        
        // áƒ•áƒáƒšáƒ˜áƒ“áƒáƒªáƒ˜áƒ
        if(!myauto || !history || !price) { 
            alert("áƒ’áƒ—áƒ®áƒáƒ•áƒ— áƒ¨áƒ”áƒáƒ•áƒ¡áƒáƒ— áƒ§áƒ•áƒ”áƒšáƒ áƒ•áƒ”áƒšáƒ˜! âš ï¸"); 
            return; 
        }

        // áƒáƒœáƒ˜áƒ›áƒáƒªáƒ˜áƒ˜áƒ¡ áƒ©áƒáƒ áƒ—áƒ•áƒ
        document.getElementById('loader').style.display = 'block';
        document.getElementById('result').style.display = 'none';
        
        try {
            // áƒ•áƒáƒ’áƒ–áƒáƒ•áƒœáƒ˜áƒ— áƒ›áƒáƒœáƒáƒªáƒ”áƒ›áƒ”áƒ‘áƒ¡ áƒ¨áƒ”áƒœáƒ¡ Python áƒ¡áƒ”áƒ áƒ•áƒ”áƒ áƒ–áƒ”
            const response = await fetch('/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    myauto_text: myauto, 
                    vin_history_text: history, 
                    price: parseInt(price) 
                })
            });
            
            const data = await response.json();
            
            // áƒáƒœáƒ˜áƒ›áƒáƒªáƒ˜áƒ˜áƒ¡ áƒ’áƒáƒ›áƒáƒ áƒ—áƒ•áƒ
            document.getElementById('loader').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            
            // áƒ¤áƒ”áƒ áƒ”áƒ‘áƒ˜áƒ¡ áƒšáƒáƒ’áƒ˜áƒ™áƒ
            const score = data.score || 0;
            let color = '#ff4444'; // áƒ¬áƒ˜áƒ—áƒ”áƒšáƒ˜ (áƒªáƒ£áƒ“áƒ˜)
            if(score >= 40) color = '#ffbb33'; // áƒ§áƒ•áƒ˜áƒ—áƒ”áƒšáƒ˜ (áƒ¡áƒáƒ¨áƒ£áƒáƒšáƒ)
            if(score >= 75) color = '#00C851'; // áƒ›áƒ¬áƒ•áƒáƒœáƒ” (áƒ™áƒáƒ áƒ’áƒ˜)
            
            // áƒ›áƒáƒœáƒáƒªáƒ”áƒ›áƒ”áƒ‘áƒ˜áƒ¡ áƒ©áƒáƒ¬áƒ”áƒ áƒ
            const scoreEl = document.getElementById('scoreVal');
            scoreEl.innerText = `${score}/100`;
            scoreEl.style.color = color;
            
            document.getElementById('verdict').innerText = data.verdict;
            document.getElementById('verdict').style.color = color;
            document.getElementById('analysis').innerText = data.analysis;

        } catch (error) {
            console.error(error);
            alert("áƒ“áƒáƒ¤áƒ˜áƒ¥áƒ¡áƒ˜áƒ áƒ“áƒ áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ! áƒ¡áƒªáƒáƒ“áƒ”áƒ— áƒ—áƒáƒ•áƒ˜áƒ“áƒáƒœ.");
            document.getElementById('loader').style.display = 'none';
        }
    }
</script>

</body>
